<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,300&family=Protest+Revolution&family=Protest+Riot&family=Salsa&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,300&family=Protest+Revolution&family=Protest+Riot&family=Salsa&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"><link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="hero">
            <div class="hero-textbody">
                <h1 class="hero-title">Story Generator</h1>
                <p class="hero-desc">Go on an adventure!  Create your own story!</p>
                <ul class="hero-nav">
                    <li class="nav-item"><button class="list-button">Login</button></li>
                    <li class="nav-item"><button class="list-button">Story</button></li>
                    <li class="nav-item"><button class="list-button">Game</button></li>
                    <li class="nav-item"><button class="list-button">Quiz</button></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="container">
        <h1 class="slideshow-title">Story Images</h1>
        <div class="slideshow-container">
            <div class="slides fade">
                <div class="image-container">
                    <image src="./images/Leonardo_Creative_A_forest_in_the_mountains_0(1).jpg" class="slideshow-image">
                        <p class="numbertext">1 / 4</p>
                        <p class="caption">Mountain Forest Path</p>
                    </image>
                </div>
            </div>
            <div class="slides fade">
                <div class="image-container">
                    <image src="./images/Leonardo_Creative_A_forest_in_the_mountains_0(2).jpg" class="slideshow-image">
                        <p class="numbertext">2 / 4</p>
                        <p class="caption">Photo</p>
                    </image>
                </div>
            </div>
            <div class="slides fade">
                <div class="image-container">
                    <image src="./images/Leonardo_Creative_A_forest_in_the_mountains_0(3).jpg" class="slideshow-image">
                        <p class="numbertext">3 / 4</p>
                        <p class="caption">Photo</p>
                    </image>
                </div>
            </div>
            <div class="slides fade">
                <div class="image-container">
                    <image src="./images/Leonardo_Creative_A_forest_in_the_mountains_0(4).jpg" class="slideshow-image">
                        <p class="numbertext">4 / 4</p>
                        <p class="caption">Photo</p>
                    </image>
                </div>
            </div>
            <!-- <div class="slides fade">
                <div class="count-text">
                    <p class="numbertext">5 / 5</p>
                </div>
                <div class="image-container">
                    <image src="./images/Leonardo_Creative_A_forest_in_the_mountains_0.jpg" class="slideshow-image">
                        <p class="caption">Photo</p>
                    </image>
                </div>
            </div> -->
            <a class="prev btn" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next btn" onclick="plusSlides(1)">&#10095;</a>
            
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>
    <div class="control-buttons">
        <button class="select-button" id="story-button"><h1>Story</h1></button>
        <button class="select-button" id="game-button"><h1>Game</h1></button>
        <button class="select-button" id="quiz-button"><h1>Quiz</h1></button>
    </div>

    <div class="navbar">
        <h3>&#169 WEG 2024</p>
        <!-- <a href="#home" class="active"><h3>Home</h3></a>
        <a href="#story"><h3>Story</h3></a>
        <a href="#game"><h3>Game</h3></a>
        <a href="#quiz"><h3>Quiz</h3></a> -->
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
